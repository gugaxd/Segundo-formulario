<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <fieldset>
            <legend><b>Formulário de cadastro</b></legend>
            <br>
            
            <div class="textinputs">
                <input type="text" name="nome" id="nome" class="inputdados">
                <label for="nome" class="inputlabels"><b>Nome</b></label>
            </div>
        <br>
        <br>
            <div class="textinputs">
                <input type="text" name="email" id="email" class="inputdados">
                <label for="email" class="inputlabels"><b>E-mail</b></label>
            </div>
        <br>
        <br>
            <div class="textinputs">
                <input type="text" name="telefone" id="telefone" class="inputdados">
                <label for="telefone" class="inputlabels"><b>Telefone</b></label>
            </div>
        <br>
        <br>
            <div>
                <p><b>Sexo</b></p>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="sexo" value="outro">
                <label for="outro">Outro</label>
            </div>
        <br>
        <br>
        <br>
            <div>
                <label for="datanascimento"><b>Data de nascimento:</b></label>
                <input type="date" name="datanascimento" id="datanascimento">
            </div>
        <br>
        <br>
        <br>
            <div class="textinputs">
                <input type="text" name="cidade" id="cidade" class="inputdados">
                <label for="cidade" class="inputlabels"><b>Cidade</b></label>
            </div>
        <br>
        <br>
            <div class="textinputs">
                <input type="text" name="estado" id="estado" class="inputdados">
                <label for="estado" class="inputlabels"><b>Estado</b></label>
            </div>
        <br>
        <br>
            <div class="textinputs">
                <input type="text" name="endereco" id="endereco" class="inputdados">
                <label for="endereco" class="inputlabels"><b>Endereço</b></label>
            </div>
        <br>
        <br>
        <br>
            <input type="submit" id="botao" name="botao">

        </fieldset>
    </div>
</body>
</html>
